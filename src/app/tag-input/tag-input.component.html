
<div class="modal">
  <mat-card class="card toDo">
    <h2>Ajouter une nouvelle catégorie</h2>
    <form #tagForm="ngForm" (ngSubmit)="tagForm.valid && addTag()">
      <div class="flex">
          <mat-form-field class="example-full-width" class="input">
            <input matInput [(ngModel)]="tag.name"  name="tagName" placeholder="Nouvelle catégorie" required maxLength="20" #tagName="ngModel">
            <div *ngIf="tagForm.submitted">
              <mat-error *ngIf="tagName.errors?.['maxlength']">Le nom de la catégorie ne doit pas dépasser 20 caractères</mat-error>
              <mat-error *ngIf="tagName.errors?.['required']">Le nom de la catégorie est obligatoire</mat-error>
            </div>
          </mat-form-field>
      </div>
      <div class="flex gap">
        <mat-form-field>
          <mat-label>Couleur du fond</mat-label>
          <input matInput type="color" [(ngModel)]="tag.backgroundColor" name="tagBackgroundColor" placeholder="Couleur du fond">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Couleur de l'écriture</mat-label>
          <input matInput type="color" [(ngModel)]="tag.color" name="tagColor" placeholder="Couleur de l'écriture">
        </mat-form-field>
      </div>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Ajouter</button>
        <button mat-raised-button color="warn" (click)="cancel()">Annuler</button>
      </mat-card-actions>
    </form>
  </mat-card>
  </div>
